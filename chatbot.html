<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElderlyCare Chatbot</title>

    <!-- css file link -->
    <link rel="stylesheet" href="chatbot.css">

    <!-- font awesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="parent">
        <div class="menu">
            <button id="backBtn" ><i class="fa fa-arrow-left"></i></button>
            <button id="profileBtn" href="home.html"><i class="fa fa-user"></i></button>
        </div>
        
        <div class="desc">

            <h1 class="text">Ask anything, and Eldo will answer all your questions</h1>
            <!-- <p>Your One-Stop Destination for Senior Living: Entertainment, Medical Assistance, and Daily Reminders.</p> -->
            <button id="init">START CHAT</button>
        </div>
        <div>
            <img src="bg.jpg" alt="" class="bot-img">
        </div>
    </div>
    <div id="test" style="position: fixed;top: 4rem;right: 8rem;display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="background.jpg" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Eldo</span>
                        <br>
                        <span style="color:lawngreen">online</span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </div>

            <div id="chat-box">

            </div>
            <div class="footer">
                <span>powered by ElderlyCare</span>
            </div>
        </div>
    </div>

    <!-- js file  -->
    <script src="chatbot.js"></script>
</body>
</html>
